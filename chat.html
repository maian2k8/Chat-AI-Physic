<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat cùng AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Nút quay lại */
    .back-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background: #0078ff;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      z-index: 10000;
    }

    .back-btn:hover {
      background: #005ec4;
    }

    /* Biến khung chat của Voiceflow thành full screen */
    #vf-chat,
    .vf-chat {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      z-index: 9999 !important;
    }

    /* Xóa nền nếu Voiceflow có hiệu ứng overlay */
    #vf-chat-overlay {
      background: transparent !important;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Quay lại</a>

  <!-- Nơi Voiceflow sẽ hiển thị chat -->
  <div id="chat-container"></div>

  <!-- Script nhúng chatbot Voiceflow -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '68fc6652fab11e098f23fcd7' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
