    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;

      justify-content: center;
      overflow: hidden;
      animation: fadeSlideIn 1s ease forwards, bgColorChange 25s infinite alternate;

    @keyframes fadeSlideIn {

        opacity: 0;

      }

      to {
        opacity: 1;

      }
    }

    @keyframes bgColorChange {
      0% {
        background: linear-gradient(135deg, #fcefee, #e8f0fe);
      }

      25% {
        background: linear-gradient(135deg, #fef9e7, #e8f5e9);
      }

      50% {
        background: linear-gradient(135deg, #e0f7fa, #ede7f6);
      }

      75% {
        background: linear-gradient(135deg, #f3e5f5, #e8f0fe);
      }

      100% {
        background: linear-gradient(135deg, #fce4ec, #f3e5f5);
      }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeSlideIn 1.2s ease forwards;
    }

    .main-logo {
      width: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 0 auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      }
    }

    .social-links {

      margin-bottom: 15px;
      gap: 20px;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 50%;
    }

    .social-icon:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 10px rgba(0, 120, 255, 0.3);
    }

    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .chat-btn {
      display: inline-block;
      padding: 14px 36px;
      background: linear-gradient(135deg, #7ec8e3, #70a1ff);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 120, 255, 0.3);
    }

    .contact {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    .contact a {
      color: #0078ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #005ec4;
    }

    /* Chat screen */
    #chat-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f6f8fb;
      z-index: 9999;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.02);
      }

      to {
        opacity: 1;

      }
    }

    .back-btn {

      background: #0078ff;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      z-index: 10000;
      cursor: pointer;
    }

    .back-btn:hover {
