<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We are currently making some improvements!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f6f8fb, #e6f0ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: #ffffffb8;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .chat-btn {
      display: inline-block;
      padding: 12px 30px;
      background: #0078ff;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .chat-btn:hover {
      background: #005ec4;
      transform: translateY(-2px);
    }

    /* Full screen chat style */
    #chat-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f6f8fb;
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background: #0078ff;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      z-index: 10000;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #005ec4;
    }

    /* Voiceflow full screen */
    #vf-chat,
    .vf-chat {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      z-index: 9998 !important;
    }
  </style>
</head>
<body>

  <!-- Trang giới thiệu -->
  <div class="container" id="intro-screen">
    <div class="logo">
      <a href="https://www.facebook.com/thuan.an.9850" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="social-icon">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
      </a>
    </div>

    <h1>We are currently making some improvements!</h1>
    <p>Trang web đang trong quá trình hoàn thiện để mang lại trải nghiệm tốt hơn cho bạn.</p>

    <button class="chat-btn" onclick="openChat()">CHAT THÔI</button>
  </div>

  <!-- Trang chat full screen -->
  <div id="chat-screen">
    <div class="back-btn" onclick="closeChat()">← Quay lại</div>
  </div>

  <!-- Voiceflow script -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '68fc6652fab11e098f23fcd7' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: { url: "https://runtime-api.voiceflow.com" }
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <!-- Chuyển đổi giữa 2 màn hình -->
  <script>
    function openChat() {
      document.getElementById("intro-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "block";
    }

    function closeChat() {
      document.getElementById("chat-screen").style.display = "none";
      document.getElementById("intro-screen").style.display = "flex";
    }
  </script>

</body>
</html>
